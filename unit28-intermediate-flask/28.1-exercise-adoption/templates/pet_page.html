{% extends 'base.html' %} {% block title %}{{ pet.name }}{% endblock %} {% block
content %}

<h1>{{ pet.name }}</h1>

<div>
  <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" />
  <div>
    <ul>
      <li>Type: {{ pet.species }}</li>
      <li>Breed: {{ pet.breed }}</li>
      <li>Age: {{ pet.age }}</li>
    </ul>
  </div>
</div>

{% endblock %}
