{% extends 'base.html' %} {% block content %}

<h2>Users</h2>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>
<a href="/users/new">
  <button>Add User</button>
</a>
{% endblock %}
